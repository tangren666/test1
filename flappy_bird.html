<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #87CEEB;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #gameCanvas {
            position: absolute;
            touch-action: none;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #startScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        #startScreen h1 {
            color: white;
            font-weight: bold;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        #startButton {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        #startButton:active {
            transform: scale(0.95);
        }
        @media (max-width: 768px) {
            #startScreen h1 {
                font-size: 36px;
            }
            #startButton {
                padding: 12px 24px;
                font-size: 20px;
            }
        }
        @media (orientation: portrait) {
            #gameCanvas {
                width: 100%;
                height: auto;
            }
        }
        @media (orientation: landscape) {
            #gameCanvas {
                height: 100%;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="startScreen">
            <h1>Flappy 婧婧</h1>
            <button id="startButton">开始游戏</button>
        </div>
        <canvas id="gameCanvas" width="1792" height="828" style="display: none;"></canvas>
    </div>
    <script src="flappy_bird.js"></script>
    <script>
        window.onload = function() {
            const canvas = document.getElementById('gameCanvas');
            const game = new FlappyBirdGame(canvas);
            const startButton = document.getElementById('startButton');
            
            // 添加开始按钮点击事件
            startButton.addEventListener('click', function() {
                document.getElementById('startScreen').style.display = 'none';
                canvas.style.display = 'block';
                game.gameState = 'playing';
                game.gameLoop(performance.now());
            });
            
            // 调整画布大小以适应屏幕
            function resizeCanvas() {
                const gameAspectRatio = CANVAS_WIDTH / CANVAS_HEIGHT;
                const screenAspectRatio = window.innerWidth / window.innerHeight;
                
                if (window.matchMedia("(orientation: portrait)").matches) {
                    canvas.style.width = '100vw';
                    canvas.style.height = (window.innerWidth / gameAspectRatio) + 'px';
                    canvas.style.top = '50%';
                    canvas.style.left = '0';
                    canvas.style.transform = 'translateY(-50%)';
                } else {
                    canvas.style.height = '100vh';
                    canvas.style.width = (window.innerHeight * gameAspectRatio) + 'px';
                    canvas.style.top = '0';
                    canvas.style.left = '50%';
                    canvas.style.transform = 'translateX(-50%)';
                }
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
        };

</body>
</html>
