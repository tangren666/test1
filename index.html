<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级玛丽 Web版</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #87CEEB;
        }
        #gameCanvas {
            border: 2px solid #000;
            background-color: #fff;
            width: 800px;
            height: 600px;
            display: block;
        }
        @media (max-width: 800px) {
            #gameCanvas {
                width: 100%;
                height: 100vh;
                max-height: 80vh;
                object-fit: contain;
            }
        }
        #mobileControls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 0 20px;
            justify-content: space-between;
            z-index: 1000;
        }
        @media (max-width: 800px) {
            #mobileControls {
                display: flex;
            }
        }
        .control-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            user-select: none;
            touch-action: manipulation;
        }
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: block;
        }
        #gameLogo {
            width: 200px;
            height: auto;
            margin-bottom: 1rem;
            object-fit: contain;
        }
        #playerImage {
            width: 120px;
            height: 240px;
            margin-bottom: 2rem;
            object-fit: contain;
        }
        #startButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #45a049;
        }
        #logContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            max-height: 200px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }
        .log-item {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .log-success {
            color: #4CAF50;
        }
        .log-error {
            color: #ff5252;
        }
    </style>
</head>
<body>
    <div id="logContainer"></div>
    <div id="startScreen">
        <img id="gameLogo" src="./logo.jpg" alt="游戏Logo">
        <img id="playerImage" src="./player.jpg" alt="玩家角色">
        <button id="startButton">开始游戏</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="mobileControls">
        <button id="leftBtn" class="control-btn">←</button>
        <button id="jumpBtn" class="control-btn">↑</button>
        <button id="rightBtn" class="control-btn">→</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
