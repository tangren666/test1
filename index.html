<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级玛丽 Web版</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #E6E6FA;
        }
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: block;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <button id="flappyButton" style="background-color: #4CAF50; color: white; border: none; padding: 1rem 2rem; font-size: 1.2rem; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Flappy</button>
    </div>
    <script src="game.js"></script>
    <script>
        document.getElementById('flappyButton').addEventListener('click', function() {
            // 清除所有游戏相关的缓存
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = 'flappy_bird.html';
        });
    </script>
</body>
</html>
